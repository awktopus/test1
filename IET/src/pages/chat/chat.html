<ion-header>

  <ion-navbar>
    <ion-title>Communication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <ion-list *ngFor="let person of people">
    <ion-item *ngIf="person.status=='unread'" class="unread">
      <ion-avatar item-start>
        <ion-icon name="logo-octocat" class="face"></ion-icon>
      </ion-avatar>
      <ion-grid >
        <ion-row align-items-center>
          <ion-col col-10>
            <h2>{{person.name}}</h2>
            <p>{{person.message}}</p>
          </ion-col>
          <ion-col col-2>
            <div class="time">{{person.time}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="person.status=='read'" class="read">
        <ion-avatar item-start>
          <ion-icon name="logo-octocat" class="face"></ion-icon>
        </ion-avatar>
        <ion-grid >
          <ion-row align-items-center>
            <ion-col col-10>
              <h2>{{person.name}}</h2>
              <p>{{person.message}}</p>
            </ion-col>
            <ion-col col-2>
              <div class="time">{{person.time}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

  </ion-list>
</ion-content>
